<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>PackWatch</title>
</head>


<body>
    <div id="app" class="app">
           
        <div class="landing-wrapper"></div>
        <div class="landing-wrapper-img"></div>
       
      
              <style>
               
            
               
              </style>
         
              <div class="section"></div>
              <main>
                <center>
                <div class="section"></div>
                  <h5 class="white-text">Please register your account</h5>
                  <div class="section"></div>
            
                  <div class="container">
                    <div class="row" style=" padding: 32px 48px 0px 48px; ">
                        <div class="row">
                            <div class='col s12' v-if="validationBoolean">
                                <div class="red-text center-align validation-error">
                                  <ul>
                                    <li v-for="errorMsg in errorArray">
                                      <b>{{errorMsg}}</b>
                                    </li>
                                  </ul>
                                  
                                </div>
                            </div>
                        </div>
            
                      <form class="col s12" method="post">
                        
                        <div class='row'>
                          <div class='input-field col s12'>
                              <input class='validate' type='text' name='name' id='name' ref="registername" />
                              <label for='name' class="white-text">Name</label>
                          </div>
                      </div>
                       
            
                        <div class='row'>
                          <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email' ref="registeremail" />
                            <label for='email' class="white-text">Enter your email</label>
                          </div>
                        </div>
            
                        <div class='row'>
                          <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' ref="registerpassword" />
                            <label for='password' class="white-text">Enter your password</label>
                          </div>
                        </div>
                        
            
                        <br>
                        <center>
                          <div class='row'>
                            <button  type='submit' name='btn_register' class='col s12 btn white waves-effect landing-button' @click.prevent="register()" >Register</button>
                          </div>
                        </center>
                      </form>
                      
                    </div>
                  </div>
                  <small><p class="white-text">Already have an accout?</p></small>
                  <a href="login.html" class="white-text">Login</a>
                </center>
            
                <div class="section"></div>
                <div class="section"></div>
              </main>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="js/ui.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>

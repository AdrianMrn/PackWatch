<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>PackWatch</title>
</head>
<style>
    button {
    height: 35px;
    width: 100px;
    border-radius: 12px;
    margin: 5px;
    background: white;
    box-shadow: #9e9e9e 3px 3px 3px;
    }
    #stop {
        background-color:#f78080;
    }
</style>

<body>
    <div id="app" class="app">
            <v-app>
                    <v-toolbar :active.sync="e2" :color="computedColor">
                            <v-toolbar-side-icon></v-toolbar-side-icon>
                            <v-toolbar-title class="white--text">Packwatch</v-toolbar-title>
                            <v-spacer></v-spacer>
                            <v-btn icon>
                              <v-icon>search</v-icon>
                            </v-btn>
                          </v-toolbar>
                <v-content>
                    <v-container>
                            <h1>PackWatch</h1>
                            <div id="deviceready" class="blink">
                                <p class="event listening">Connecting to Device</p>
                                <p class="event received">Device is Ready</p>
                                
                                <hr>
                                
                            </div>
                            <div>
                                <v-btn v-if="startNFC" v-on:click="startNFC = false; stopNFC = true" color="success" dark block type="submit"  id="start">Tag lezen starten</v-btn>
                                <v-btn v-if="stopNFC" v-on:click="stopNFC = false; startNFC = true" color="error" dark block type="submit" id="stop">Tag lezen stoppen</v-btn>
                            </div>
                            <div>
                                <hr>
                                    <template>
                                            <v-form v-model="valid">
                                              <v-text-field
                                                label="Tag"
                                                v-model="name"
                                                :rules="nameRules"
                                                :counter="10"
                                                required
                                              ></v-text-field>
                                              
                                            </v-form>
                                          </template>
                                    <input type="text" id="input_message">
                                <v-btn color="primary" dark block type="submit" id="write">Tag schrijven</v-btn>
                            </div>
                            
                            
                            
                       
                    </v-container>
                </v-content>

                <v-card height="200px">
                        <v-bottom-nav absolute shift :value="true" :active.sync="e2" :color="computedColor"
                        >
                          <v-btn dark>
                            <span>Inpakken</span>
                            <v-icon>ondemand_video</v-icon>
                          </v-btn>
                          <v-btn dark>
                            <span>Pack maken</span>
                            <v-icon>music_note</v-icon>
                          </v-btn>
                          <v-btn dark>
                            <span>Pack bekijen</span>
                            <v-icon>book</v-icon>
                          </v-btn>
                          <v-btn dark>
                            <span>Instellingen</span>
                            <v-icon>build</v-icon>
                          </v-btn>
                        </v-bottom-nav>
                      </v-card>
            </v-app>
    </div>




    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="js/ui.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>

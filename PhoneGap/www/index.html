<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>PackWatch</title>
</head>
<style>
    button {
    height: 35px;
    width: 100px;
    border-radius: 12px;
    margin: 5px;
    background: white;
    box-shadow: #9e9e9e 3px 3px 3px;
    }
    #stop {
        background-color:#f78080;
    }
</style>

<body>
    <div id="app" class="app">
            <v-app>
                    <v-toolbar :active.sync="e2" :color="computedColor">
                     
                      <v-icon>assistant</v-icon>
                      <v-toolbar-title class="white--text">Packwatch</v-toolbar-title>
                      <!-- <v-toolbar-title class="subheading black--text ">{{ e1 }}</v-toolbar-title> -->
                      <v-spacer></v-spacer>
                      
                        <v-menu offset-y>
                          <v-btn icon slot="activator">
                            <v-icon>more_vert</v-icon>
                          </v-btn>
                          <v-list>
                            <v-list-tile v-for="settings_item in settings_items" :key="settings_item.title" @click="">
                              <v-list-tile-title>{{ settings_item.title }}</v-list-tile-title>
                            </v-list-tile>
                          </v-list>
                        </v-menu>
                    </v-toolbar>

                    <toast v-model='snackbar'>Ik ben een toast</toast>

                    <section id="section1" v-if="section1">
                    <v-layout row>
                        <v-flex lg12  offset-lg3>
                          <v-card>
                            <h2 class="text-xs-center pa-2">Packs</h2>
                            <v-divider></v-divider>
                            <v-list>
                              <v-list-tile avatar v-for="pack in packs" v-bind:key="pack.title" @click="">
                                <v-list-tile-action>
                                  <v-icon color="amber" v-if="pack.favorite" @click="favorite(true, pack.id)">star</v-icon>
                                  <v-icon color="amber" v-else @click="favorite(false, pack.id)">star_border</v-icon>
                                </v-list-tile-action>
                               
                                  <v-list-tile-content @click="goto(pack.id)">
                                    <v-list-tile-title v-text="pack.title"></v-list-tile-title>
                                  </v-list-tile-content>
                               
                                <v-list-tile-avatar>
                                  <v-icon>{{pack.icon}}</v-icon>
                                </v-list-tile-avatar>
                              </v-list-tile>
                            </v-list>
                          </v-card>
                          
                        </v-flex>
                        
                      </v-layout>
                      
                     
                        <v-pagination circle :length="6" v-model="page" style="position: absolute; bottom:80px; left:50%; transform:translateX(-50%)"></v-pagination>
                      
                    </section>
                    <!-- end section 1 -->
                    <section id="section2" v-if="section2">
                        <v-container>
                        <template>
                            <h2 class="text-xs-center pa-2">Add Item</h2>
                            <v-divider></v-divider>
                            <v-form v-model="valid" ref="form" lazy-validation>
                              <v-text-field
                                label="Name"
                                v-model="name"
                                :rules="nameRules"
                                :counter="10"
                                required
                              ></v-text-field>
                              <!-- <v-text-field
                                label="E-mail"
                                v-model="email"
                                :rules="emailRules"
                                required
                              ></v-text-field> -->
                              <v-select
                                label="Pack"
                                v-model="select"
                                :items="packSelect"
                                :rules="[v => !!v || 'Item is required']"
                                required
                              ></v-select>
                              <v-checkbox
                                label="Already scanned item?"
                                v-model="checkbox"
                                :rules="[v => !!v || 'You must agree to continue!']"
                                required
                              ></v-checkbox>
                          
                              <v-btn
                                @click="submit"
                                :disabled="!valid"
                              >
                                submit
                              </v-btn>
                              <v-btn @click="clear">clear</v-btn>
                            </v-form>
                          </template>
                        </v-container>

                      </section>
                      <!-- end section 2 -->
                        <div style="position:initial; height:50px">
                        <v-bottom-nav style="bottom:0;" absolute shift :value="true" :active.sync="e2" :color="computedColor">
                          <v-btn dark v-on:click="e1 = 'Inpakken'; section1 = true; section2 = false;">
                            <span>menu1</span>
                            <v-icon>shop</v-icon>
                          </v-btn>
                          <v-btn dark v-on:click="e1 = 'Pack maken'; section2 = true; section1 = false">
                            <span>menu2</span>
                            <v-icon>shop_two</v-icon>
                          </v-btn>
                          <v-btn dark v-on:click="e1 = 'Pack bekijken'">
                            <span>menu3</span>
                            <v-icon>book</v-icon>
                          </v-btn>
                          <v-btn dark v-on:click="e1 = 'Instellingen'">
                            <span>menu4</span>
                            <v-icon>build</v-icon>
                          </v-btn>
                        </v-bottom-nav>
                      </div>
            </v-app>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/ui.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
